backend:
    name: git-gateway
    branch: master
media_folder: static/img
public_folder: /img
collections:
    -   name: blog
        label: Blog
        folder: content/blog
        create: true
        slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
        editor: 
            name: test
        preview: false
        fields:
            # - {label: Title, name: title, widget: string}
            # - {label: 'Publish Date', name: date, widget: datetime}
            # - {label: Description, name: description, widget: string}
            # - {label: Body, name: body, widget: markdown}
            # - {label: Gallery, name: galleryImages , widget: list , field: {label: Image, name: image, widget: image}}
            # - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
            - { label: 'Images', name: images, widget: list, field: {label: 'Image Item',name: imageItem, widget: object,  fields: [{label: 'Image',name: image,widget: image},{label: 'Tag List',name: tagList,widget: list,field: { label: Tag, name: tag, widget: object, fields: [{label: 'Tag Price', name: tagPrice, widget: string},{label: 'Position X',  name: positionX, widget: string},{label: 'Position Y',name: positionY,widget: string}]}}]}}
